<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>DaLeo | It's me leonardo</title>
  <link rel="stylesheet" href="src/styles/index.css">
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="/src/my-app.ts" defer></script>
  <script src="/scripts/navbar.js" defer></script>
</head>
<body>
<!-- ---- NAVBAR ----    -->
<nav class="NavbarContent">
  <header class="Navbar glass-light">
    <div class="Navbar-Left">
      <picture class="Navbar-logo">
        <img src="/icons/svg/logo-dark.svg" alt="DaLeo's logo">
      </picture>

      <span class="Navbar-logo-text">DaLeo</span>

      <picture class="icon-open Button">
        <img class="icon" src="/icons/svg/menu-open.svg" alt="open menu">
      </picture>

      <picture class="icon-close Button hidden">
        <img class="icon" src="/icons/svg/close.svg" alt="close menu">
      </picture>
    </div>

    <ul class="Navbar-right hidden">

      <li class="Navbar-item">
        <a href="#about" class="Navbar-link">About me</a>
      </li>

      <li class="Navbar-item">
        <a href="#projects" class="Navbar-link">Projects</a>
      </li>

      <li class="Navbar-item">
        <a href="#skills" class="Navbar-link">Skills</a>
      </li>

      <li class="Navbar-item">
        <a href="#contact" class="Navbar-link">Contact</a>
      </li>

    </ul>
  </header>
</nav>

<!-- ---- HERO ----    -->
<section class="Hero">
  <article class="Hero-data">
    <header class="Hero-header">
      <h1 class="Hero-text">
        Hello <br />
        I'm <strong class="Hero-name">Leonardo</strong> <br>
        Front-end developer
      </h1>
    </header>

    <button class="Button Button--primary">
      Download CV
      <picture class="icon-download">
        <img src="/icons/svg/download.svg" alt="open menu">
      </picture>
    </button>

    <aside class="SocialMedia-Content">
      <ul class="SocialMedia">
        <li class="SocialMedia-item">
          <a href="https://www.linkedin.com/in/leonardo-cruces-b4b142203/" target="_blank">
            <picture class="IconContent SocialMedia-icon">
              <img src="/icons/svg/linkedin.svg" alt="linkedin icon">
            </picture>
          </a>
        </li>

        <li class="SocialMedia-item">
          <a href="https://twitter.com/cruces_huaman" target="_blank">
            <picture class="IconContent SocialMedia-icon">
              <img src="/icons/svg/twitter.svg" alt="twitter icon">
            </picture>
          </a>
        </li>

        <li class="SocialMedia-item">
          <a href="https://dribbble.com/FrontenDaleo" target="_blank">
            <picture class="IconContent SocialMedia-icon">
              <img src="/icons/svg/dribbble.svg" alt="dribbble icon">
            </picture>
          </a>
        </li>

        <li class="SocialMedia-item">
          <a href="https://github.com/ItsMeLeonardo" target="_blank">
            <picture class="IconContent SocialMedia-icon">
              <img src="/icons/svg/github.svg" alt="github icon">
            </picture>
          </a>
        </li>
      </ul>
    </aside>

  </article>

  <picture class="Hero-image">
    <img  src="/images/png/hero-image.png" alt="Leonardo's photo">
  </picture>
</section>

<!-- ---- WHO I AM ----    -->
<section id="about"></section>

<!-- ---- MY PROJECTS ----    -->
<section id="projects"></section>
<!-- ---- MY SKILLS ----    -->
<section id="skills"></section>
<!-- ---- MY HOBBIES ----    -->

<!-- ---- MY CONTACT ME ----    -->
<section id="contact"></section>
</body>
</html>
